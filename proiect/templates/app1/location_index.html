{% extends 'base.html' %}
{% block content %}
    <style>
        .add_button {
            width: 10%;
            color: darkred;
            background-color: palevioletred;
            text-decoration: none;
            border: 2px solid darkred;
        }

        .update_button {
            width: 10%;
            color: purple;
            background-color: mediumpurple;
            text-decoration: none;
            border: 2px solid darkorchid;
        }

        .remove_button {
            width: 10%;
            color: darkcyan;
            background-color: lightcyan;
            text-decoration: none;
            border: 2px solid cyan;
        }

        table > thead > tr {
            background-color: grey;
        }
        table > thead > tr > th {
            width: 20%;
        }
    </style>
    <br><br><br>
    <a class="add_button" href="{% url 'app1:add' %}">Add new location</a>
    <table>
        <thead>
            <tr>
                <th>Index</th>
                <th>City</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in location_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.city|upper }}</td>
                    <td>{{ item.country }}</td>
                    <td><a class="update_button" href="{% url 'app1:modify' item.id %}">Update location</a>
                    <a class="remove_button" href="{% url 'app1:remove' item.id %}">Remove location</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{%  endblock %}
